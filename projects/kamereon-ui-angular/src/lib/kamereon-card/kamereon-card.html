<div class="card bg-base-100 w-96 shadow-sm">
  @if (image(); as image) {
  <figure>
    <img src="{{ image }}" alt="TODO" />
  </figure>
  }
  <div class="card-body">
    @if (title(); as title) {
    <h2 class="card-title">{{ title }}</h2>
    } @if (content(); as content) {
    <p>{{ content }}</p>
    } @if (action(); as action) {
    <div class="card-actions justify-end">
      <button class="btn btn-primary">{{ action }}</button>
    </div>
    }
  </div>
</div>
